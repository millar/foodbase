<page-title>Sign in</page-title>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <h4 class="panel-title text-center">
            Please sign in to continue
          </h4>
          <div style="padding: 10px 10px 0;">
            <form class="form-horizontal" name="loginForm" ng-submit="submit()">
              <div class="form-group">
                <div class="col-md-12">
                  <input class="form-control" type="text" id="login" ng-model="user.login" placeholder="Username/email">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12">
                  <input class="form-control" type="password" id="password" ng-model="user.password" placeholder="password">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="hero hero-white" ng-if="false">
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-4">
        <h2>Sign in</h2>
      </div>
    </div>

    <form class="form-horizontal separated" name="loginForm" ng-submit="submit()">
      <div class="form-group">
        <label class="control-label col-sm-4" for="login">
          Login
        </label>
        <div class="col-md-4">
          <input class="form-control" type="text" id="login" ng-model="user.login" placeholder="Username/email">
        </div>
      </div>

      <div class="form-group" show-errors>
        <label class="control-label col-sm-4" for="password">
          Password
        </label>
        <div class="col-md-4">
          <input class="form-control" type="password" id="password" ng-model="user.password" placeholder="password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-4">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>

  </div>
</div>
