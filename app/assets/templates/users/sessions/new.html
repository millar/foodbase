<page-title>Sign in</page-title>

<div class="hero hero-inverse hero-gradient">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-4">
        <h2>Welcome back</h2>
        <p class="lead">Login to manage your lists.</p>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <form class="form-horizontal separated" name="loginForm" ng-submit="submit()">
    <div class="form-group">
      <label class="control-label col-sm-4" for="login">
        Login
      </label>
      <div class="col-md-4">
        <input class="form-control" type="text" id="login" ng-model="user.login" placeholder="username or email">
      </div>
    </div>

    <div class="form-group" show-errors>
      <label class="control-label col-sm-4" for="password">
        Password
      </label>
      <div class="col-md-4">
        <input class="form-control" type="password" id="password" ng-model="user.password" placeholder="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-4">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>
  </form>
</div>
