<page-title>Foods</page-title>

<div class="container text-center">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h2 class="page-title">
          Foods
        </h2>

        <loading-icon class="reveal-animation">
          <p>Foodbase has information about {{foods.length}} foods.</p>
        </loading-icon>
      </div>

      <loading-icon class="reveal-animation">
        <div class="food-cloud">
          <div class="food" ng-repeat="food in foods">
            <h4 class="foodname"><a ng-href="/foods/{{food.id}}">{{food.name}}</a></h4>
          </div>
        </div>
      </loading-icon>
    </div>
  </div>
</div>
